  <body>
    <app-root></app-root>
    <script src="//assets/splide/splide.min.js"></script>
    <script src="//assets/splide/splide.bootstrap.bundle.min.js"></script>
    <script>
      var modals = document.querySelectorAll(".modal");

      modals.forEach((modal) => {
        var btn = document.querySelector(`.btn-modal#${modal.id}`);

        var span = document.querySelector(`#${modal.id} .close`);
        btn.onclick = function () {
          modal.style.display = "flex";
          console.log(modal.style);
        };

        span.onclick = function () {
          modal.style.display = "none";
        };

        modal.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      });
    </script>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
