<div class="module-bar module-bar--panel-control--ministerio header-directivo-docente">
    <h2 class="module-card__header__text__title">Panel de reset de juegos</h2>

    <button class="create-button" (click)="resetGame()">
        Lanzar Reset
    </button>
</div>
<main class="panel-control--ministerio" id="lateral-menu__container">
    <section class="panel-control--ministerio__statics">
        <table class="table">
            <thead>

                <tr>
                    <th scope="col">ID Juego</th>
                    <th scope="col">Fecha inicio</th>
                    <th scope="col">Fecha fin</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Archivos</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let reset of resets; let i = index">
                    <td>{{ reset.gameId}}</td>
                    <td class="dark">{{ reset.startDate ?? '-' }}</td>
                    <td class="dark">{{ reset.endDate ?? '-' }}</td>


                    <td>
                        {{ reset.gameStatus}}
                    </td>
                    <td>
                        <div *ngFor="let fileName of reset.fileNames">{{fileName}}</div>
                    </td>

                </tr>
            </tbody>
        </table>
        <ul class="next-prev" *ngIf="totalPages - 1 >= 1">
            <a *ngIf="page > 0" (click)="lastPage()">
                <li class="atra_btn_mod italic_">
                    <span class="icon_anterior"></span>Atr√°s
                </li>
            </a>
            <a>
                <li class="numbers_np">{{ page }}</li>
            </a>
            <a *ngIf="totalPages - 1 >= page" (click)="nextPage()">
                <li class="adelante_btn_mod italic_">
                    Continuar<span class="icon_proximo"></span>
                </li>
            </a>
        </ul>
    </section>
</main>
